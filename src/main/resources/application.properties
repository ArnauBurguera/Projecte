spring.application.name=projecte
#spring.config.import=optional:file:./../../../envvars/envvars.env[.properties]

# Logging
logging.level.org.springframework.security=TRACE

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5401/postgres
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.username=postgres

#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.password=Aburguera1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# OAuth2 GitHub Login
spring.security.oauth2.client.registration.github.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_REDIRECT_URI}

# OAuth2 Google Login
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_REDIRECT_URI}